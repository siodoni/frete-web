<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/freteCSS.css" media="screen" rel="stylesheet" type="text/css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="divPrincipal">
            <div class="boxTabela">
                <h:form>
                    <h:panelGrid columns="1" width="100%" cellspacing="0" cellpadding="0">
                        <p:inputText id="usuario"
                                     required="true"
                                     value="#{index.usuario}"/>
                        <p:watermark for="usuario" value="Informe o usuario" />
                        <p:inputText id="senha"
                                     type="password"
                                     required="true"                                 
                                     value="#{index.senha}"/>
                        <p:watermark for="senha" value="Informe a senha" />
                        <p:commandButton id="logar"
                                         action="#{index.logar()}"
                                         title="Fazer login"
                                         label="Fazer login"
                                         value="Fazer login"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
